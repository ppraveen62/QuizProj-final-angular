<h2>Result</h2><br>
<p class="para">
    Total no of questions : <b>{{questionsTotal}}</b><br>
    Total no of questions attempted: <b>{{questionsAnswered}}</b><br>
    Total no of questions answered right : <b>{{rightAnswered}}</b><br>
    Total no of questions answered wrong : <b>{{wrongAnswered}}</b>
</p>
<h3>Score : <b class="score">{{rightAnswered*1}}</b></h3>
<br>
<div class="finish">
    <button type="button" class="click" id="submitOption" (click)="submit()">Done</button>
</div>
